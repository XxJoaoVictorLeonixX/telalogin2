<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="principal">
        <h1>Create account</h1>
        <h4>Alredy have an account? <a href="#">Sign in</a></h4>
        <label class="login" for="name"></label>
        <input class="login" type="text" name="name" id="name" placeholder="First name">
        <label class="login" for="lastname"></label>
        <input class="login" type="text" name="lastname" id="lastname" placeholder="Last name">
        <label  class="login" for="email"></label>
        <input class="login" type="email" name="email" id="email" placeholder="E-mail">
        <button class="botao"><h4 class="txtbtn">Sign up</h4></button>
        <p>I have read and agree to the <a href="#">Terms of Service</a></p>
    </div>
</body>
</html>
